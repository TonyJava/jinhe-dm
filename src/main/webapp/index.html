<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>DMS</title>
<link rel="shortcut icon" href="framework/images/tss.ico">
<link rel="Bookmark" href="framework/images/tss.ico">

<script language="javascript" src="framework/core.js"></script>

<style>

html {
    height:100%;
}
body {
    color: #000000;
    height:100%;
    margin: 0 0 0 0;
}
span {
    display:inline-block;
}
table {
    border: 0;
    margin: 0;
    border-collapse:collapse;
}
td {
    color: #000000;
    font-size: 12px; 
    padding:0;
}

table.full {
    width: 100%;
    height: 100%;
}

  /* 顶部 */
.top {
    height: 41px;
    background-image: url(framework/images/top_bg.jpg);
}
.top .logo {
    width: 781px;
    height: 41px;
    background-image: url(framework/images/top_logo.jpg);
}

.menu { 
    margin:1px 0; 
    position:absolute;
    top:10px;
    right:3px;
} 
.menu ul { 
    padding:0; 
    margin:0; 
    list-style-type: none; 
} 
.menu ul li { 
    float:left; 
    position:relative; 
} 
.menu ul li a, .menu ul li a:visited { 
    display:block; 
    text-align:center; 
    text-decoration:none; 
    width:88px; 
    height:25px; 
    color:#000; 
    border:1px solid #fff; 
    border-width:0 0 0 0; 
    background:#00BFFF; 
    line-height:25px; 
    font-size:11px; 
} 
.menu ul li ul { 
    display: none; 
} 
.menu ul li:hover a { 
    color:#fff; 
    background:#AFEEEE; 
} 
.menu ul li:hover ul { 
    display:block; 
    position:absolute; 
    top:25px; 
    left:0; 
    width:88px; 
} 
.menu ul li:hover ul li a { 
    display:block; 
    background:#00BFFF; 
    color:#000; 
    font-size:bold;
} 
.menu ul li:hover ul li a:hover { 
    background:#AFEEEE; 
    color:#000; 
    font-size:bold;
} 


/* relogin相关 */
.popupBox {
    background-color:white;
    border:1px solid #98989C;
    margin-left: auto;
    margin-right: auto;
    position: absolute;
    top:1;
    left: -100;
    right: -100;
    z-Index: 10001;
}  
#relogin_box {
    width:260px;
}
 
#relogin_box form {
  padding:10px;
  font-family:"宋体";
}
#relogin_box h1 {
  line-height:30px;
  font-size:15px;
  margin:0px;
  padding:0px 5px;
  border-bottom:1px solid #009999;
}
#relogin_box span {
  display:block;
  margin:10px 0px;
  padding:0px 5px;
}
#relogin_box span.bottonBox {
  text-align: center;
}
#relogin_box span input {
  background-color: #f0f0f0;
  border: 1px solid #ccc;
}

</style>

</head>

<body>


<div class="top">
    <div class="logo"></div>
    <div class="menu">

            <li><a href="#" onclick="window.open('userInfo.htm','','width=700,height=220');">【<span id="userInfo">个人信息</span>】</a></li>
            <li><a href="#" onclick="window.open('password.htm','','width=400,height=200');">修改密码</a></li>
            <li><a href="#">系统辅助</a>    
                <ul> 
                    <li><a href="#" onclick="turn2IFrame('framework/module/log/log.htm')">日志查询</a> </li>
