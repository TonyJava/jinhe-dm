<!DOCTYPE html>
<html> 
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>DMS--登陆</title>
        
        <link href="framework/css/css.css" rel="stylesheet" type="text/css">

        <script language="javascript" src="framework/core.js"></script>
        <script language="javascript" src="framework/ajax.js"></script>
        <script language="javascript" src="framework/framework.js"></script>

        <style type="text/css">
html {
    height:100%;
}

body {
    width:100%;
    height:100%;
    margin: 0 0 0 0;
    overflow: hidden;
    background-image:url(framework/images/login_bg.png);
}
 
#login_box {
    position:relative;
    top:220px;
    width:352px;
    margin:0px auto;
    font-family:"微软雅黑";
}
 
#login_box form {
    padding:10px;
}
#login_box h1 {
    line-height:30px;
    font-size:15px;
    margin:0px;
    padding:0px 5px;
    color: #FFFFFF;
    border-bottom:1px solid #009999;
}
#login_box span {
    display:block;
    margin:20px 0px;
    padding:0px 5px;
}

#loginName, #password{
    width: 320px;
    height: 25px;
    background-color: #f0f0f0;
    border: 1px solid #ccc;
    line-height: 15px;
    border-radius: 3px;
    font-size: 16px;
}

#login_box span.bottonBox {
    margin:10px 0px;
}
 
#bt_login {
    width: 320px;
    height: 30px;
    border: 1px solid #88D0E7;
    background: #0C6F73;
    box-shadow: #3a3c42 0 1px 0 inset;
    border-radius: 3px;
    
    font-size: 16px;
    color: #FFFFFF;
    cursor: pointer;
}

#bt_login:hover {
    font-weight: bold;
}

 
    </style>

<SCRIPT LANGUAGE="JavaScript">
<!--

    URL_GET_USER_NAME = "getLoginInfo.in";
    URL_LOGIN = AUTH_PATH + "login.do";

    window.alert = _alert;
    
    window.onload = function() {

        $$("loginName").onfocus = $$("password").onfocus = function() {
             this.style.backgroundColor = "white";
        }

        $$("loginName").focus();

        var loginButton = $$("bt_login");

        loginButton.onclick = doLogin;
 

        Event.attachEvent(document, "keydown", function(eventObj) {
            if(13 == eventObj.keyCode) { // enter
                event.returnValue = false;
                $$("bt_login").focus();

                setTimeout(function() {
                    doLogin();
                }, 10);
            }
        });

        $$("password").onblur = function() { 
            this.style.backgroundColor = "#f0f0f0";
        }

        $$("loginName").onblur = function() { 
            this.style.backgroundColor = "#f0f0f0";

            var value = this.value;
            if(value == null || value == "") return;
 
            Ajax({
                url: URL_GET_USER_NAME,
                headers: {"appCode": FROMEWORK_CODE},
                contents: {"loginName": value},
                onexcption: function() {
                    $$("loginName").focus();
                },
                onresult: function(){
                    var identifier = this.getNodeValue("ClassName");

                    DEFAULT_IDENTIFIER = identifier;
                    $$("password").focus();
                }
            });
        }
    }

    var doLogin = function() {
        var loginName = $$("loginName").value;
        var password = $$("password").value;
        if( "" == loginName ) {
            _alert("请输入账号");
            $$("loginName").focus();
            return;
        } 
        else if( "" == password ) {
            _alert("请输入密码");
            $$("password").focus();
            return;
        }

        Ajax({
            url: URL_LOGIN,
            headers : {"appCode": FROMEWORK_CODE, "loginName": loginName, "password": password, "identifier": DEFAULT_IDENTIFIER},
            onexception: function(errorMsg) {
                $$("password").focus();
            },
            onsuccess: function() {
                location.href = "dm/report.html";
            }
        });
    }

//-->
</SCRIPT>
 
    </head>
    
    <body>
 
        <div id="login_box">
            <form>
                <h1>
                    百世快运BI2.0
                </h1>
                <span>
                    <input type="text" id="loginName" placeholder="请输入您的账号" />
                </span>
                <span>
                    <input type="password" id="password" placeholder="请输入您的密码"/>
                </span>
                <span class='bottonBox'>
                    <input type='button' class='btLogin' id='bt_login' value='登 陆 系 统'/>
                </span>
            </form>
        </div>
 
    </body>

</html>
