<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
<HEAD>
<TITLE> 跳转页面 </TITLE>
</HEAD>

<BODY>
<SCRIPT LANGUAGE="JavaScript">
<!--
	var Params = function(str){
		var _params = new Object();

		init(str);

		function init(str) {
			if(str != null && str.length > 0) {
				var keyValues = str.split("&");
				for(var i = 0; i < keyValues.length; i++) {
					var curName  = keyValues[i].split("=")[0].replace(/^ /gi,"");
					var curValue = keyValues[i].replace(keyValues[i].split("=")[0] + "=", "");
					_params[curName] = unescape(curValue);
				}
			}
		}

		this.getValue = function (name) {
			return _params[name];
		}
	}

	var queryString = location.search.substring(1);  // location.search为URL问号后面的串（包括问号），substring(1)是去掉问号
	var params = new Params(queryString);

	var token = params.getValue("token");
	var url   = params.getValue("url");
	if(token != null){
		window.document.cookie = "token=" + token;;
	}
	if(url != null){
		document.location = url;
	}
//-->
</SCRIPT>
</BODY>
</HTML>
