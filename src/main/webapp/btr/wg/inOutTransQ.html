<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="../../dm/common.css">
    <script type="text/javascript" src="../../framework/core.js"></script>
    <script type="text/javascript" src="../../framework/ajax.js"></script>
    <script  src="../../dm/common.js"></script>
    <title>省份互流货量</title>
 
    <script src="../../tools/echarts1.4.1/echarts-plain.js"></script>
    
    <script type="text/javascript">

    window.onload = function() {
        var globalValiable = window.parent.globalValiable;
        if(globalValiable && globalValiable.data) {
            queryParams = globalValiable.queryParams;
            title = queryParams.param1 + '日 省份互流数据';
            show(globalValiable.data);
            return;
        }
    } 


    function show(originData) {
        var totalIn = 0;
        var dataDay = [];
        var showDay = [];
        var maxdataIn = 0;
        var maxdataOut = 0;
        var maxDayIn = 0;
        var maxDayOut = 0;
        var datac = [];
        var maxw = 0;
        var row=['安徽','北京','广东','江苏','上海','华北','浙江'];
        var column=['安徽','北京','广东','江苏','上海','华北','浙江'];
        var marix = new Array();       


        for (var l = 0; l < column.length; l++) {
            datac[l]={name : column[l]};
            marix[l] = new Array();
            for (var m = 0; m < row.length; m++) {
                marix[l][m] = 0;
            };
        };
        
        for(var i = 0; i < originData.length; i++) {
            var weight = originData[i]["重量"];
            var outP = originData[i]["出发省份"];
            var inP = originData[i]["目的省份"];
            
            for (k = 0; k < row.length; k++) {
                if (outP == row[k]) {
                    for (var j = 0; j < column.length; j++) {                        
                            if (inP == column[j]) {
                                marix[k][j] = weight;
                                break;
                            }; 
                    };
                    break;  
                }          
            };



            totalIn += weight;             
            dataDay[i] = inP;
        }

		var myChart = echarts.init(document.getElementById('main'));
 
        var option = {
            title : {
                text: '单位:KG',
                subtext: title,
                x:'right',
                y:'bottom'
            },
            tooltip : {
                trigger: 'item'
            },
            legend: {
                x: 'left',
                data:row
            },
            series : [
                {
                    type:'chord',
                    sort : 'ascending',
                    sortSub : 'descending',
                    showScale : false,
                    showScaleText : false,
                    data : datac,
                    itemStyle : {
                        normal : {
                            label : {
                                show : true
                            }
                        }
                    },
                    matrix : marix
                }
            ]
        };
                    
        myChart.setOption(option);
	}
    </script> 
    
</head>

<body>

    <div id="main" style="height:660px;border:1px solid #ccc;padding:10px;"></div>

</body>
</html>
