<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>柱状图</title>

	<script type="text/javascript" src="../../framework/core.js"></script>
	<script type="text/javascript" src="../../framework/ajax.js"></script>
	<script type="text/javascript" src="../../ichartjs/ichart.1.1.min.js"></script>

	<script type="text/javascript">

	var serviceUrl = "../../display/json/305";
	
	function query() {
		var selectedDate = $$("selectedDate").value;
		Ajax({
			url : serviceUrl,
			method : "POST",
			params : {"param1": selectedDate}, 
			type : "json",
			waiting : true,
			ondata : function() {
				var data = eval(this.getResponseText());
				show(data);
			}
		});	  
	}

	
	function show(originData) {
		var totalfact = 0;
		var totalbudget = 0;
		var datafact = [];
		var databudget = [];
		var label = [];
		var maxdata = 0;
		var bigdata = 0;
		var scaledata = 0;
		var blankspace = 0;

		for(var i = 0; i < originData.length; i++) {
			var factFee = originData[i]["实际"];
			var budget = originData[i]["预计"];
			var province = originData[i]["省份"];
			bigdata = Math.max(factFee,budget);
			
			if (maxdata<bigdata) {
				maxdata=bigdata
			}

		if (maxdata<10) {
			scaledata=Math.ceil(maxdata);
		};

		if (maxdata<100 && maxdata>=10) {
			scaledata=Math.ceil(maxdata/10) * 10;
		};

		if (maxdata<1000 && maxdata>=100) {
			scaledata=Math.ceil(maxdata/100) * 100;
		};

		if (maxdata<10000 && maxdata>=1000) {
			scaledata=Math.ceil(maxdata/1000) * 1000;
		};

		if (maxdata<100000 && maxdata>=10000) {
			scaledata=Math.ceil(maxdata/10000) * 10000;
		};

		if (maxdata<1000000 && maxdata>=100000) {
			scaledata=Math.ceil(maxdata/100000) * 100000;
		};

		if (maxdata<10000000 && maxdata>=1000000) {
			scaledata=Math.ceil(maxdata/1000000) * 1000000;
		};

		if (maxdata<100000000 && maxdata>=10000000) {
			scaledata=Math.ceil(maxdata/10000000) * 10000000;
		};

			
			blankspace = scaledata/10;
			totalfact += factFee;
			totalbudget += budget;
			datafact[i] = factFee;
			databudget[i] = budget;
			label[i] = province;
		}
				
		$(function(){	
			var data = [
			        	{name : 'Alex',value : 10,color:'#8658a5'},
			        	{name : 'Mark',value : 30,color:'#4ac2db'},
			        	{name : 'David',value : 40,color:'#dd4b4b'},
			        	{name : 'Graham',value : 55,color:'#add14f'},
			        	{name : 'John',value : 70,color:'#f47721'}
		        	];
	    	
	    	//是否启用动画
			var animation = false;
	    	
			var chart = new iChart.Column2D({
				render : 'canvasDiv',
				data: data,
				title : {
					text : 'This is a sample for Combination',
					color : '#3e576f'
				},
				subtitle : {
					text : 'Top 5 Sales Person,2011',
					color : '#6d869f'
				},
				footnote : {
					text : 'ichartjs.com',
					color : '#909090',
					fontsize : 11,
					padding : '0 38'
				},
				width : 800,
				height : 400,
				animation : animation,
				animation_duration:600,
				shadow : true,
				shadow_blur : 2,
				shadow_color : '#aaaaaa',
				shadow_offsetx : 1,
				shadow_offsety : 0,
				column_width : 68,
				label:{
					color:'#4c4f48'
				},
				sub_option:{
					label : {
						color : '#4c4f48'
					},
					listeners:{
						parseText:function(r,t){
							//自定义柱形图上方label的格式。
							return '$'+t+'k';
						}
					}
				},
				coordinate:{
					background_color : '#4a4b4f',
					grid_color : '#676a73',
					striped_factor:0.06,
					height:'84%',
					width:'84%',
					scale:[{
						 position:'left',	
						 start_scale:0,
						 scale_space:10,
						 label:{
							color:'#4c4f48'
						 },
						 listeners:{
							parseText:function(t,x,y){
							//自定义左侧坐标系刻度文本的格式。
								return {text:'$'+t+'k'}
							}
						 }
					}]
				}
			});
			var pie = new iChart.Pie2D({
				data: data,
				label:{
					color:'#4c4f48'
				},
				sub_option:{
					mini_label_threshold_angle : 60,//迷你label的阀值,单位:角度
					mini_label:{//迷你label配置项
						fontsize:10,
						fontweight:600,
						color : '#ffffff'
					},
					label : {
						background_color:null,
						sign:false,//设置禁用label的小图标
						padding:'0 4',
						border:{
							enable:false,
							color:'#666666'
						},
						fontsize:10,
						fontweight:600,
						color : '#ffe383'
					},
					listeners:{
						parseText:function(d, t){
							return d.get('value');//自定义label文本
						}
					} 
				},
				text_space : 16,
				showpercent:true,
				decimalsnum:1,
				align : 'left',
				offsetx:chart.coo.get('originx')+30,
				offsety:-(chart.get('centery')-chart.coo.get('originy')-90),
				animation : animation,
				radius:60
			});
			
			chart.plugin(pie);
			
			 //利用自定义组件构造左侧说明文本。
			chart.plugin(new iChart.Custom({
					drawFn:function(){
						 //计算位置
						var coo = chart.getCoordinate(),
							x = coo.get('originx'),
							y = coo.get('originy'),
							H = coo.height;
						//在左侧的位置，渲染说明文字。
						chart.target.textAlign('center')
						.textBaseline('middle')
						.textFont('600 13px Verdana')
						.fillText('Sales Figure',x-50,y+H/2,false,'#6d869f', false,false,false,-90);
						
					}
			}));

			chart.draw();
		});
		

		}
	
	</script>
</head>

<body>
	
	<form method="get" target='hiddenFrame'>
		日期: <input type="date" name="selectedDate" id="selectedDate"/> &nbsp;
		<input type="submit" onclick="query()" value="查询"/>
	</form>
	<iframe width='0px' height='0px' name='hiddenFrame'></iframe>
	
	<div id='canvasDiv'></div>

</body>
</html>
